    const OTHER_COLOR  = "#999999";  // สีสำรอง กรณีไม่อยู่ในทั้งสองกลุ่ม

    function getDistrictColor(ampCode) {
      if (FOCUS_DISTRICTS.includes(ampCode)) return FOCUS_COLOR;
      if (NORMAL_DISTRICTS.includes(ampCode)) return NORMAL_COLOR;
      return OTHER_COLOR;
    }
    
    // ========= 2) สร้างแผนที่ =========
    const map = L.map('map');

      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // ========= 3) วาดทุกอำเภอ + Zoom ให้อัตโนมัติ =========

    const layer = L.geoJSON(amphoes, {
      style: feature => {
        const code = feature.properties.amp_code;  // ดึงรหัสอำเภอ
        return {
          color: "#333333",                 // เส้นขอบ
          weight: 1.5,
          fillColor: getDistrictColor(code),// สีตามกลุ่มที่กำหนด
          fillOpacity: 0.6
        };
      },
      onEachFeature: (feature, layer) => {
        const p = feature.properties || {};
        layer.bindPopup(
          `<b>${p.amp_th || ''}</b><br/>${p.pro_th || ''}<br/>` +
          `พื้นที่ประมาณ: ${p.area_sqkm ? p.area_sqkm.toLocaleString('th-TH') + ' ตร.กม.' : '-'}`
        );
      }
    }).addTo(map);
